<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .code-box {
      font-size: 2em;
      padding: 20px;
      border: 2px solid #eee;
      border-radius: 8px;
      margin-top: 20px;
      background: #222;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4cafef;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Your Verification Code</h1>
  <div id="code" class="code-box"></div>
  <button onclick="generateCode()">Generate New Code</button>

  <script>
    function generateCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 5; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("code").innerText = code;
    }
    // Generate a code on page load
    generateCode();
  </script>
</body>
</html>
